<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas y Promociones - Éxito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/Exito/Exito.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <!-- logo exito-->
      <div class="logo">
        <img
          src="https://plazadelriocc.com/wp-content/uploads/2022/12/logo-exito.jpg"
          style="width: 100px; height: 80px"
          alt="Éxito"
        />
      </div>
      <!-- Parte central encabezado-->
      <div class="formulario">
        <div class="menu"><i class="bi bi-list"></i> Menú</div>

        <div class="search-box" style="width: 600px">
          <input type="text" placeholder="Buscar en exito.com" />
          <button><i class="bi bi-search"></i></button>
        </div>

        <div class="location">
          <i class="bi bi-geo-alt-fill"></i>
          <span>¿Cómo quieres recibir tu pedido?</span>
        </div>
      </div>

      <!-- Encabenzado icones parte deerecha-->
      <nav>
        <div class="iconos">
          <ul>
            <li>
              <a
                href="#"
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  text-decoration: none;
                "
              >
                <i class="bi bi-bell" style="margin-right: 5px"></i>
                Notificaciones</a
              >
            </li>

            <li>
              <a
                href="#"
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  text-decoration: none;
                "
              >
                <i class="bi bi-person" style="margin-right: 5px"></i>
                Mi cuenta</a
              >
            </li>

            <li>
              <a
                href="#"
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  text-decoration: none;
                "
              >
                <i class="bi bi-cart3" style="margin-right: 5px"></i>
                Carrito</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- carousel de imagenes -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/Exito/4d02408b-0ef0-44a8-bf91-7bfbdfb64789.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Exito/936c4a1f-a2b2-4cd1-b604-8ea2e24edc7e.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Exito/f3aeff00-de9f-4ca3-82ee-18cf197b90fa.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Productos-->

    <div class="row">
      <div class="col-6 col-sm-4 col-md-4 mb-3">
        <div class="card">
          <img
            src="/Exito/imagenes/b2c3b9df-4a48-4ba0-9786-056b731ebe4a___72aac7520508e4557165afeafb48ce7f.jpeg"
            alt="Ofertas Especiales"
          />
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-4 mb-3">
        <div class="card">
          <img
            src="/Exito/imagenes/logonaranja.jpeg"
            alt="Ofertas Especiales"
          />
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-4 mb-3">
        <div class="card">
          <img
            src="/Exito/imagenes/WhatsApp Image 2025-06-02 at 8.41.53 PM.jpeg"
          />
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Éxito. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
